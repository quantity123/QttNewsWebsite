<!doctype html>
<html lang="zh-cn">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/nprogress.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="apple-touch-icon-precomposed" href="{% static 'images/icon.png' %}">
	<link rel="shortcut icon" href="{% static 'images/News.ico' %}">
	<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/nprogress.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.lazyload.min.js' %}"></script>
	<!--[if gte IE 9]>
	<script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/html5shiv.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/respond.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/selectivizr-min.js' %}" type="text/javascript"></script>
	<![endif]-->
	<!--[if lt IE 9]>
	<script>window.location.href='upgrade-browser.html';</script>
	<![endif]-->
	<style type="text/css">
		html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
        }

		img.topRecommend:hover {
			border: 1px solid #42B5EF;
		}

		p {
			-webkit-user-select:text;
			-moz-user-select:text;
			-ms-user-select:text;
			user-select:text;
		}
	</style>
</head>
<body class="user-select">
	{% include 'header.html' %}
	<div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
	{% include 'footer.html' %}
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.ias.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
	<!--
	<script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'popper/popper.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    -->
</body>
</html>
