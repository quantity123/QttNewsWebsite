{% extends "base.html" %}
{% load static %}
{% block title %}注册{% endblock title %}
{% block content %}
<div class="container">
    <div class="modal-dialog" style="margin-top: 13%;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-center" id="loginModalLabel">注册</h2>
            </div>
            <form class="modal-body" id="model-body" method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus="autofocus" autocomplete="off" maxlength="20" required="">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" autocomplete="off" required="">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="密码" autocomplete="off" maxlength="15" required="">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" autocomplete="off" maxlength="15" required="">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" id="submit" name="submit">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
