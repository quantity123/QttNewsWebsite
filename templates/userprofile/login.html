{% extends "base.html" %}
{% load static %}
{% block title %}登陆{% endblock title %}
{% block content %}
<div class="container">
    <div class="modal-dialog" style="margin-top: 13%;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-center" id="loginModalLabel">登陆</h2>
            </div>
            <form class="modal-body" id="model-body" method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus="autofocus" autocomplete="off" maxlength="20" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off" maxlength="15" required="">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control" id="submit" name="submit">登陆</button>
                </div>
            </form>
            <div class="modal-footer">
                <a style="display:block;text-align:center;" data-target="{% url 'userprofile:register' %}"; href="{% url 'userprofile:register' %}">还没有账号？点我注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
