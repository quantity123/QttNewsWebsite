{% load static %}
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">
            <div class="header-topbar hidden-xs link-border">
                看新闻 长知识
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="logo hvr-bounce-in" align-title="center">
                    <a href="{% url 'article:home' %}" title="新闻速览">新闻速览</a>
                </h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" data-cont="首页" title="首页" href="{% url 'article:home' %}">首页</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                        <div class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" data-cont="退出登陆" href="{% url 'userprofile:logout' %}">退出登陆</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" data-cont="登陆" title="登陆" href="{% url 'userprofile:login' %}">登陆</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" data-cont="关于" title="关于" href="{% url 'article:about' %}">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
